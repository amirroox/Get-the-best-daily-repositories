  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      top: 80px;
    }
    h1 {
      color: black;
      font-size: 80px;
      line-height: 1;
      margin-bottom: 32px;
    }
    @media screen and (min-width: 768px) {
      h1 {
        font-size: 140px;
        margin-bottom: 32px;
      }
    }

    pre {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      overflow-x: auto;
      text-align: left;
    }
    .code-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    code {
      display: block;
      font-family: "Courier New", Courier, monospace;
      font-size: 14px;
    }

    #releastBalloonsButton {
      width: 100%;
    }

    a {
      text-align: center;
      color: blue;
    }
    a:visited {
      color: blue;
    }
  </style>
  <body>
    <div class="container">
      <h1>Balloons</h1>
      <div class="code-wrapper">
        <pre><code>npm install balloons-js</code></pre>
        <pre><code>import { balloons } from "balloons-js";
              
balloons();</code></pre>
        <button id="releastBalloonsButton">Release Balloons</button>
        <a href="https://github.com/arturbien/balloons-js">Github</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
