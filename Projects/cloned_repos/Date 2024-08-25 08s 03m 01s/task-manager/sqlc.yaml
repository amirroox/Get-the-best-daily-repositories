version: "1"
packages:
  - name: "postgres"
    path: "internal/postgres"
    queries: "./internal/postgres/queries.sql"
    schema: "./db/migrations/"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: false
